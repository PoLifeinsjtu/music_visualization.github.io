<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="interface">
            <div class="title">
                <h1>Music<span>Visualization</span></h1>
                <p>Upload music and experience a visual feast</p>
            </div>
            
            <div class="music-player">
                <div class="upload-area">
                    <label for="audioInput" class="upload-btn">
                        <span class="icon">+</span>
                        <span class="text">Select a music file</span>
                    </label>
                    <input type="file" id="audioInput" accept="audio/*">
                    <div class="file-info">No document selected</div>
                </div>
                
                <div class="player-controls">
                    <button id="playBtn" class="control-btn">
                        <span class="play-icon">▶</span>
                        <span class="pause-icon">❚❚</span>
                    </button>
                    
                    <div class="volume-container">
                        <span class="volume-icon">🔊</span>
                        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
                        <span id="volumeValue">100%</span>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 音频元素 -->
        <audio id="audioPlayer"></audio>
        
        <!-- 可视化画布 -->
        <canvas id="background"></canvas>
        <canvas id="visualizer"></canvas>
        <canvas id="fireworks"></canvas>
    </div>
    
    <!-- 添加调试信息区域 -->
    <div id="debug" style="position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px; font-size: 12px; z-index: 1000; display: none;">
        调试信息
    </div>
    
    <script>
        // 启用调试模式
        const debug = false; // 设置为true可以显示调试信息
        
        if (debug) {
            document.getElementById('debug').style.display = 'block';
            
            // 重写console.log以在页面上显示
            const originalLog = console.log;
            console.log = function() {
                const args = Array.from(arguments);
                const debugDiv = document.getElementById('debug');
                debugDiv.innerHTML = args.join(' ') + '<br>' + debugDiv.innerHTML.substring(0, 500);
                originalLog.apply(console, arguments);
            };
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>
